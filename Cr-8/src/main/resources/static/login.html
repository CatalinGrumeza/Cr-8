<!DOCTYPE html>

<html lang="en">
  <head>
    <!-- metadata -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Login</title>
    <meta name="description" content="Login access to the backoffice" />
    <meta name="author" content="CR-8" />

    <!-- favicon -->
    <link rel="icon" href="./favicon.ico" />

    <!-- styles -->
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/login.css" />
  </head>

  <body>
    <!-- page content -->

    <!-- NAVBAR -->
    <nav class="navbar-container">
      <div class="navbar-content">
        <a href="/">
          <img
            class="navbar-logo"
            src="./assets/img/logo-a-caccia-di-sapere.webp"
            alt="Logo del sito"
        /></a>
        <ul class="navbar">
          <li>
            <a href="/" title="Torna alla Home" onclick="menu()"
              >Torna alla Home</a
            >
          </li>
        </ul>
      </div>
      <button class="hamburger" onclick="menu()">☰</button>
    </nav>

    <div class="main-container">
      <div class="warning">
        <p>Attenzione: quest'area è riservata ai gestori del sito</p>
        <p>
          <a class="back-to-home" href="./index.html">Torna alla Home</a>
        </p>
      </div>
      <div id="formLogin">
        <h2>Login</h2>
        <h3>accedi all'area riservata</h3>
        <!-- Form Normal -->
        <div class="form-container">
          <form id="loginForm" action="/login" method="POST">
            <div class="form-group">
            <input type="hidden" id="csrfToken" name="_csrf" value="">
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Email"
                required
                class="form-control"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Password"
                required
                class="form-control"
              />
            </div>
            <div class="btn-container">
              <div class="container">
                <button type="submit" id="submitLoginForm" class="submit-btn">
                  Conferma
                </button>
              </div>
              <!-- DELETE THIS -->
              <br /><br /><a href="./backoffice/dashboard.html"
                >(DA RIMUOVERE) vai alla dashboard</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- end of the body -->
    <script src="./scripts/navbar.js" defer></script>
    <script src="./scripts/login.js" defer></script>
  </body>
</html>
