  <body>
    <div class="container">

      <h1>Forget Password</h1>
      <p>
        Please write your email to receive a confirmation code to set a new
        password
      </p>
      <div class="input-group">
        <input type="email" placeholder="Email" id="email-input" />
      </div>
      <button class="btn" id="send-button">Send</button>
    </div>

    <script>
      // Seleziona il bottone e il campo di input
      const sendButton = document.getElementById("send-button");
      const emailInput = document.getElementById("email-input");

      // Aggiungi un gestore di eventi al click sul bottone
      sendButton.addEventListener("click", () => {
        const email = emailInput.value; // Ottieni il valore dell'email
        if (email) {
          console.log("Email inserita:", email);
        } else {
          console.log("Nessuna email inserita");
        }

        const url = `/api/pub/forget-password?email=${email}`;
        console.log(url);
        try {
          const res = fetch(url, {
            method: "POST",
            header: {
              "Content-type": "application/json",
            },
          });

          localStorage.setItem("userEmail", email);
          setTimeout(() => {
            window.location.href = "/CodeVerification";
          }, 10000);
        } catch {}
      });
    </script>
