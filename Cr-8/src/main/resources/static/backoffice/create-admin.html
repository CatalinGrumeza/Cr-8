<!DOCTYPE html>
<html lang="it">
  <head>
    <!-- metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Crea Admin</title>
    <meta name="description" content="Pagina per creare un nuovo admin" />
    <meta name="author" content="CR-8" />

    <!-- favicon -->
    <link rel="icon" href="../favicon.ico" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- styles -->
    <link rel="stylesheet" href="../styles/normalize.css" />
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../backoffice/styles/create-admin.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar-container">
      <div class="navbar-content">
        <img
          class="navbar-logo"
          src="../assets/img/logo-a-caccia-di-sapere.webp"
          alt="Logo del sito"
        />
        <ul class="navbar">
          <li>
            <a href="/dashboard" title="Dashboard" onclick="menu()"
              >Dashboard</a
            >
          </li>
          <li>
            <a
              href="/dashboard/all-info"
              title="Rihieste Informazioni"
              onclick="menu()"
              >Richieste Info</a
            >
          </li>
          <li>
            <a
              href="/dashboard/all-bookings"
              title="Prenotazioni"
              onclick="menu()"
              >Prenotazioni</a
            >
          </li>
          <li>
            <a href="/super/all-admins" title="Gestione Admin" onclick="menu()"
              >Gestione Admin</a
            >
          </li>
          <li>
            <a href="/logout" title="Logout" onclick="menu()" id="logout"
              >Logout</a
            >
          </li>
        </ul>
      </div>
      <button class="hamburger" onclick="menu()">â˜°</button>
    </nav>

    <div class="container">
      <div class="card">
        <h2 class="card-title">Crea un nuovo Admin</h2>
        <form id="registerForm">
          <div class="form-group">
            <label for="name">Nome</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Nome dell'Admin"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email dell'Admin"
              required
            />
          </div>
          <input type="hidden" name="role" value="ADMIN" />
          <div class="form-group">
            <button type="submit">Crea</button>
          </div>
          <p class="form-note">
            Tutti gli account creati avranno password iniziale
            <strong>"Cascinacaccia2025!"</strong>
          </p>
        </form>
      </div>
    </div>

    <!-- Custom Popup -->
    <div id="popup" class="popup">
      <div class="popup-content">
        <span id="popupMessage"></span>
      </div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="../scripts/navbar.js" defer></script>
    <script src="../backoffice/scripts/register.js" defer></script>
    <script src="../backoffice/scripts/logout.js" defer></script>
  </body>
</html>
