        <img

        <ul class="navbar">

        <div class="filter">

          <input

            id="search-bar"

            placeholder="Cerca per nome o email"

      <div class="btn-container">
        <a href="/super/register">

      <div id="admin-container" class="card-container">

    </div>

    <script src="../scripts/navbar.js" defer></script>
