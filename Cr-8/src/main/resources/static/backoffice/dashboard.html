  <head>

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.6/main.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/normalize.css" />
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../backoffice/styles/dashboard.css" />
  </head>

  <body>
    <!-- NAVBAR -->
    <nav class="navbar-container">
      <div class="navbar-content">
        <img
          class="navbar-logo"
          src="../assets/img/logo-a-caccia-di-sapere.webp"
          alt="Logo del sito"
        />
        <ul class="navbar">
          <li>
            <a href="/dashboard" title="Dashboard" onclick="menu()"
              >Dashboard</a
            >
          </li>
          <li>
            <a
              href="/dashboard/all-info"
              title="Rihieste Informazioni"
              onclick="menu()"
              >Richieste</a
            >
          </li>
          <li>
            <a
              href="/dashboard/all-bookings"
              title="Prenotazioni"
              onclick="menu()"
              >Prenotazioni</a
            >
          </li>
          <li id="gestioneAdmin">
            <a href="/super/all-admins" title="Gestione Admin" onclick="menu()"
              >Gestione Admin</a
            >
          </li>
          <li>
            <a href="/logout" title="Logout" onclick="menu()" id="logout"
              >Logout</a
            >
          </li>
        </ul>
      </div>
      <button class="hamburger" onclick="menu()">â˜°</button>
    </nav>

    <h2>Dashboard</h2>
    <div class="main-container">
      <div class="row">
        <!-- Left Column: Cards -->
        <div id="dashboard-cards" class="col-md-8">
          <div class="row">
            <!-- Cards will be dynamically inserted here -->
          </div>
        </div>
        <!-- Right Column: Calendar -->
        <div id="calendar-container" class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title text-center">Calendario Prenotazioni</h5>
              <div id="calendar"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../backoffice/scripts/dashboard.js" defer></script>
    <script src="../scripts/navbar.js" defer></script>
    <script src="../backoffice/scripts/logout.js" defer></script>
  </body>
</html>
