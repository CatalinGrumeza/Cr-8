<!DOCTYPE html>
<html lang="it">
  <head>
    <!-- metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Richieste Informazioni</title>
    <meta name="description" content="Pagina per gestire le richieste informazioni" />
    <meta name="author" content="CR-8" />

    <!-- favicon -->
    <link rel="icon" href="../favicon.ico" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- styles -->
    <link rel="stylesheet" href="../styles/normalize.css" />
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../backoffice/styles/backoffice.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar-container">
      <div class="navbar-content">
        <img
          class="navbar-logo"
          src="../assets/img/logo-a-caccia-di-sapere.webp"
          alt="Logo del sito"
        />
        <ul class="navbar">
          <li>
            <a href="/dashboard" title="Dashboard" onclick="menu()"
              >Dashboard</a
            >
          </li>
          <li>
            <a
              href="/dashboard/all-info"
              title="Rihieste Informazioni"
              onclick="menu()"
              >Richieste Info</a
            >
          </li>
          <li>
            <a
              href="/dashboard/all-bookings"
              title="Prenotazioni"
              onclick="menu()"
              >Prenotazioni</a
            >
          </li>
          <li id="gestioneAdmin">
            <a href="/super/all-admins" title="Gestione Admin" onclick="menu()"
              >Gestione Admin</a
            >
          </li>
          <li>
            <a href="/logout" title="Logout" onclick="menu()" id="logout"
              >Logout</a
            >
          </li>
        </ul>
      </div>
      <button class="hamburger" onclick="menu()">☰</button>
    </nav>

    <div class="main-container">
      <h2>Richieste Informazioni</h2>

      <!-- Filter and Search Controls -->
      <div class="filter-container">
        <div class="filter">
          <label for="date-filter">Ordina per Data:</label>
          <select id="date-filter" class="form-select">
            <option value="asc">Da meno recente</option>
            <option value="desc">Da più recente</option>
          </select>
        </div>
        <div class="filter">
          <label for="status-filter">Filtra per stato della richiesta:</label>
          <select id="status-filter" class="form-select">
            <option value="all">Tutte</option>
            <option value="Pending">Da revisionare</option>
            <option value="Completed">Completate</option>
          </select>
        </div>
        <div class="filter">
          <label for="search-bar">Cerca:</label>
          <input
            type="text"
            id="search-bar"
            class="form-control"
            placeholder="Cerca per nome, email o cognome"
          />
        </div>
      </div>

      <!-- Info Cards Container -->
      <div id="info-container" class="card-container">
        <!-- Cards will be dynamically added here -->
      </div>
    </div>

    <script src="../scripts/navbar.js" defer></script>
    <script src="../backoffice/scripts/all-info.js" defer></script>
    <script src="../backoffice/scripts/logout.js" defer></script>
  </body>
</html>
