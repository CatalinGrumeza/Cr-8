<body>
    <!-- page content -->

    <!-- NAVBAR -->
    <!-- NAVBAR -->

        <div class="navbar-content">
          <a href="/logout">
            <img
              class="navbar-logo"
              src="../assets/img/logo-a-caccia-di-sapere.png"
              alt="Logo del sito"
          /></a>
          <ul class="navbar">
            <li>
              <a href="/dashboard" title="Dashboard" onclick="menu()"
                >Dashboard</a
              >
            </li>
            <li>
              <a
                href="/dashboard/all-info"
                title="Rihieste Informazioni"

            <li>

        <button class="hamburger" onclick="menu()">â˜°</button>
      </nav>
  
    <div class="container">
        <div class="card">
            <h2 class="card-title">Register</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <input type="hidden" name="role" value="ADMIN">
                <div class="form-group">
                    <button type="submit">Register</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Custom Popup -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span id="popupMessage"></span>
            <button id="closePopup">Close</button>
        </div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="../scripts/navbar.js" defer></script>
    <script src="../backoffice/scripts/register.js"></script>
</body>
