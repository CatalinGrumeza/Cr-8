<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Pagina per cambiare la password" />
    <meta name="author" content="CR-8" />

    <!-- favicon -->
    <link rel="icon" href="./favicon.ico" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <title>Nuova Password</title>

    <!-- styles -->
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/new-password.css" />
  </head>
  <body>
    <nav class="navbar-container">
      <div class="navbar-content">
        <a href="/">
          <img
            class="navbar-logo"
            src="./assets/img/logo-a-caccia-di-sapere.webp"
            alt="Logo del sito"
        /></a>
        <ul class="navbar">
          <li>
            <a href="/login" title="Torna al Login" onclick="menu()"
              >Torna al Login</a
            >
          </li>
        </ul>
      </div>
      <button class="hamburger" onclick="menu()">☰</button>
    </nav>

    <div class="container">
      <div class="logo">
        <img src="./assets/img/logo-a-caccia-di-sapere.webp" alt="Logo" />
        <span>A Caccia di Sapere</span>
      </div>
      <h1>Reimposta Password</h1>
      <div class="input-group">
        <input type="password" id="password" placeholder="Password" required />
      </div>
      <small
        id="passwordError"
        class="error-message"
        style="color: red; display: none"
      >
        La password non è valida! Deve contenere almeno 8 caratteri, una lettera
        maiuscola, una minuscola, un numero e un carattere speciale.
      </small>
      <div class="input-group">
        <input
          type="password"
          id="confirm-password"
          placeholder="Conferma Password"
          required
        />
      </div>
      <button class="btn" onclick="validatePassword()">Save</button>
      <p id="message"></p>
    </div>
    <script src="./scripts/navbar.js" defer></script>
    <script src="./scripts/new-password.js" defer></script>
  </body>
</html>
