  <style>
    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;

    p {
      font-size: 1rem;
      color: #666;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ffc107;
      border-radius: 5px;
      font-size: 1rem;
      outline: none;
      box-sizing: border-box;
    }

    .btn {
      display: inline-block;
      width: 100%;
      padding: 12px;
      background: #ffc107;
      color: #fff;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .code-inputs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .code-inputs input {
      width: 50px;
      height: 50px;
      text-align: center;
      font-size: 1.5rem;
      border: 2px solid #ffc107;
      border-radius: 8px;
      outline: none;
    }

    .code-inputs input:focus {
      border-color: #f50057;
    }

    .btn {
      display: inline-block;
      width: 100%;
      padding: 15px;
      background: #ffc107;
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      text-transform: uppercase;
    }

    .btn:hover {
      background: #e0a800;
    }

    .resend {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #666;
    }

    .resend a {
      color: #000;
      text-decoration: none;
      font-weight: bold;
    }

    .resend a:hover {
      text-decoration: underline;
    }
    .btn:hover {
      background: #e0a800;
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      p {
        font-size: 0.9rem;
      }

      .input-group input {
        padding: 10px;
      }

      .btn {
