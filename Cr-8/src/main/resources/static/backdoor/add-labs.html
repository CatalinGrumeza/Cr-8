<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add laboratory</title>
    <link rel="stylesheet" href="../backdoor/styles/add-labs.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2 class="card-title">Add laboratory</h2>
            <form id="additionForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter laboratory name" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" name="description" placeholder="Enter laboratory description">
                </div>
                <div class="form-group">
                    <label for="scope">Scope</label>
                    <input type="text" id="scope" name="scope" placeholder="Enter scope" required>
                </div>
                <div class="form-group">
                    <label for="targetDescription">Target</label>
                    <input type="text" id="targetDescription" name="targetDescription" placeholder="Enter target" required>
                </div>
                <div class="form-group">
                    <label for="duration">Duration</label>
                    <input type="text" id="duration" name="duration" placeholder="Enter duration">
                </div>
                <div class="form-group">
                    <button type="submit">Add laboratory</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Custom Popup -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span id="popupMessage"></span>
            <button id="closePopup">Close</button>
        </div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="../backdoor/scripts/add-labs.js"></script>
</body>
</html>
