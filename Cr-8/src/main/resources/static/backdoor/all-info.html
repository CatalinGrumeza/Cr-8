<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Info</title>
    <link rel="stylesheet" href="../backdoor/styles/all-info.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center mb-5">All Information</h1>

        <!-- Filter and Search Controls -->
        <div class="row mb-4">
            <div class="col-md-4">
                <label for="date-filter">Sort by Date:</label>
                <select id="date-filter" class="form-select">
                    <option value="asc">Oldest First</option>
                    <option value="desc">Newest First</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="status-filter">Filter by Status:</label>
                <select id="status-filter" class="form-select">
                    <option value="all">All</option>
                    <option value="Pending">Pending</option>
                    <option value="Completed">Completed</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="search-bar">Search:</label>
                <input type="text" id="search-bar" class="form-control" placeholder="Search by name, email, or last name">
            </div>
        </div>

        <!-- Info Cards Container -->
        <div id="info-container" class="row g-4">
            <!-- Cards will be dynamically added here -->
        </div>
    </div>

    <script src="../backdoor/scripts/all-info.js"></script>
</body>
</html>
