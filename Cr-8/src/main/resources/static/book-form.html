<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prenota una visita</title>

    <!-- styles -->
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/book-form.css" />
  </head>
  <body>
    <form id="bookingForm">
      <h2>Prenota una visita</h2>

      <fieldset id="personalInfo">
        <legend>I tuoi dati</legend>

        <label for="nome">Nome*</label>
        <input
          type="text"
          id="nome"
          name="nome"
          placeholder="Mario"
          minlength="2"
        />
        <span id="nomeError" class="error"></span>

        <label for="cognome">Cognome*</label>
        <input type="text" id="cognome" name="cognome" placeholder="Rossi" />
        <span id="cognomeError" class="error"></span>

        <label for="cellulare">Cellulare*</label>
        <input
          type="tel"
          id="cellulare"
          name="cellulare"
          placeholder="012 345 6789"
        />
        <span id="cellulareError" class="error"></span>

        <label for="email">Email*</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="example@mail.com"
        />
        <span id="emailError" class="error"></span>
      </fieldset>

      <div class="separator"></div>

      <fieldset id="bookData">
        <legend>Dati prenotazione</legend>

        <label for="disponibilitaDa">Disponibilit√†: da*</label>
        <input type="date" id="disponibilitaDa" name="disponibilitaDa" />
        <span id="disponibilitaDaError" class="error"></span>

        <label for="disponibilitaA">a*</label>
        <input type="date" id="disponibilitaA" name="disponibilitaA" />
        <span id="disponibilitaAError" class="error"></span>

        <label for="numeroGiorni">Numero di giorni*</label>
        <input
          type="number"
          id="numeroGiorni"
          name="numeroGiorni"
          min="1"
          placeholder="2"
        />
        <span id="numeroGiorniError" class="error"></span>
        <label for="numeroPartecipanti">Numero di partecipanti*</label>
        <input
          type="number"
          id="numeroPartecipanti"
          name="numeroPartecipanti"
          placeholder="30"
          min="1"
        />
        <span id="numeroPartecipantiError" class="error"></span>
        <label for="visitatore">Visitatore*</label>
        <select id="visitatore" name="visitatore">
          <option value="">Seleziona</option>
          <option value="scuola elementare">Scuola elementare</option>
          <option value="scuola media">Scuola media</option>
          <option value="scuola superiore">Scuola superiore</option>
        </select>
        <span id="visitatoreError" class="error"></span>
        <label for="periodoGiornata">Periodo della giornata</label>
        <select id="periodoGiornata" name="periodoGiornata" disabled>
          <option value="">Seleziona</option>
          <option value="mattino">Mattino</option>
          <option value="tutto il giorno">Tutto il giorno</option>
        </select>
        <span id="periodoGiornataError" class="error"></span>
        <label for="richiesteParticolari">Richieste particolari</label>
        <textarea
          id="richiesteParticolari"
          name="richiesteParticolari"
          rows="4"
        ></textarea>
      </fieldset>

      <div class="container" id="mandatoryFields">* campi obbligatori</div>

      <span id="formError" class="error"></span>

      <div class="container">
        <button type="submit" id="submitBookForm">Invia</button>
      </div>
    </form>

    <script src="./script/book-form.js" defer></script>
  </body>
</html>
